<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
​
    <title>Weather Dashboard</title>
</head>
​
<body>
    <h2>Weather Dashboard</h2>
    <main>
        <aside>
            <div id=searchButton>
                <h3>Search for a city</h3>
                <input type='text' id="city" placeholder='city name' />
                <button id="get-weather">Get Weather</button>
            </div>
            <hr> 
            <ul id="storedCityList"> 
              
            </ul>
        </aside>
        <section>
            <section>
                <div class="row" id="todayWeather"></div>
            </section>
​
​
            <h5 id="fiveDayTitle" hidden>5-day Forecast</h5>
            <div class="row" id="fiveDayForecast" hidden>
                <div class="card col" id="day1" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <h6 class="card-title">Date</h6>
                    <p class="card-text">Temp.</p>
                    <p class="card-text">Humidity.</p>
                    <p class="card-text">Wind.</p>
                    <p class="card-text">UVI.</p>
                </div>
​
                <div class="card col" id="day2" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="...">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp.</p>
                    <p class="card-text">Humidity.</p>
                    <p class="card-text">Wind.</p>
                    <p class="card-text">UVI.</p>
                </div>
​
                <div class="card col" id="day3" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp.</p>
                    <p class="card-text">Humidity.</p>
                    <p class="card-text">Wind.</p>
                    <p class="card-text">UVI.</p>
                </div>
​
                <div class="card col" id="day4" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp.</p>
                    <p class="card-text">Humidity.</p>
                    <p class="card-text">Wind.</p>
                    <p class="card-text">UVI.</p>
                </div>
​
                <div class="card col" id="day5" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp.</p>
                    <p class="card-text">Humidity.</p>
                    <p class="card-text">Wind.</p>
                    <p class="card-text">UVI.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
​
​
    <script src="script.js"></script>
​
</body>
​
</html>
